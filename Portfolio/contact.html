    /* Navbar */
   .navbar {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: space-around; /* Logo left, links right */
  align-items: center;
  padding: 1rem 3rem;
  background: rgba(0, 0, 0, 0.25);
  backdrop-filter: blur(12px);
  box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
  z-index: 1000;
}
/* Logo */
.navbar .logo {
  font-size: 1.6rem;
  font-weight: 700;
  color: #0ff;
  text-shadow: none;
  transition: all 0.3s;
}
.navbar .logo:hover {
  transform: scale(1.1);
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
}
/* Links */
.nav-links {
  display: flex;             /* Keep horizontal */
  gap: 2rem;                 /* Space between links */
  list-style: none;
}
.nav-links li {
  position: relative;
}
.nav-links li a {
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  color: #fff;
  padding: 5px 0;
  text-shadow: 0 0 5px #00f, 0 0 10px #0ff, 0 0 20px #0ff;
  transition: all 0.3s;
}
/* Hover underline animation */
.nav-links li a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0%;
  height: 3px;
  background: linear-gradient(90deg, #00f, #0ff, #0ff);
  border-radius: 2px;
  transition: width 0.3s;
}
.nav-links li a:hover::after,
.nav-links li a.active::after {
  width: 100%;
}
/* Light sweep on hover */
.nav-links li a::before {
  content: '';
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
  transform: skewX(-25deg);
}
.nav-links li a:hover::before {
  animation: sweep 0.7s forwards;
}
@keyframes sweep {
  0% { left: -75%; }
  100% { left: 125%; }
}
/* Hamburger (mobile) */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}
.hamburger span {
  width: 25px;
  height: 3px;
  background: #0ff;
  border-radius: 3px;
  transition: all 0.4s;
}
.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.hamburger.active span:nth-child(2) {
  opacity: 0;
}
.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}
/* Light moving streak behind navbar */
.navbar::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.2), transparent 70%);
  animation: lightMove 6s linear infinite;
  z-index: 0;
}
@keyframes lightMove {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
/* Responsive */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 70px;
    right: 0;
    flex-direction: column;   /* vertical on mobile */
    width: 200px;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(12px);
    padding: 1rem;
    border-radius: 12px;
    display: none;
    z-index: 999;
  }
  .nav-links.show {
    display: flex;
  }
  .hamburger {
    display: flex;
  }
}
